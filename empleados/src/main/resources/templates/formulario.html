<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Persona</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container mt-4">
    	<div> class="col-sm-6">
    		<form th:action="@{/save}" th:object=${empleado} method="POST">
    			<div class="card">
    				<div class="card-header">
    					<h3>Modulo empleado</h3>
    				</div>
    				<div class="card-body">
    					<div class="form-group">
    						<label>ID</label>
    						<input th:field="{id}" type="text" class="form-control"/>
    					</div>
    					<div class="form-group">
    						<label>INGRESO</label>
    						<input th:field="{fecha_ingreso}" type="text" class="form-control"/>
    					</div>
    					<div class="form-group">
    						<label>NOMBRE</label>
    						<input th:field="{nombre}" type="text" class="form-control"/>
    					</div>
    					<div class="form-group">
    						<label>SALARIO</label>
    						<input th:field="{salario}" type="text" class="form-control"/>
    					</div>
    				<div class="card-footer">
    					<input type="submit" value="Guardar" class="btn btn-sucess"
    				</div>
    				</div>
    			</div>
    		</form>
    	</div>
    </div>
</body>
</html>
